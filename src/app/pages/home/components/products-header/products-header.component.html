<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenuRef">
        Sort by {{ sort }}
        <mat-icon class="mat-18">expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenuRef="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>

    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menuReff">
          Show {{ itemsShowCount }}
          <mat-icon class="mat-18">expand_more</mat-icon>
        </button>
        <mat-menu #menuReff="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>

    </div>
  </div>
</mat-card>
